    <main>
        <div class="contacto-formulario">
            <img class="balanzaC" src="../images/balanza.jpg" alt="balanza">

                <iframe class="mapa-estudio" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.16940099943!2d-58.36993838807583!3d-34.599877657183555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3352c063e9221%3A0x1b858859f786ac71!2sEstudio%20Jur%C3%ADdico%20Burlando!5e0!3m2!1ses-419!2sar!4v1682485155853!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="formulario">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Nombres</label>
                          <input type="text" class="form-control" id="validationCustom01" value="Juan" required>
                          <div class="valid-feedback">
                            Looks good!

                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom02" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="validationCustom02" value="Gomez" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom03" class="form-label">Localidad</label>
                          <input type="text" class="form-control" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Please provide a valid city.
                          </div>
                        </div>
                        <div class="col-md-3">
                          <label for="validationCustom04" class="form-label">Provincia</label>
                          <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Elija...</option>
                            <option>Buenos Aires</option>
                            <option>Catamarca</option>
                            <option>Chaco</option>
                            <option>Chubut</option>
                            <option>CABA</option>
                            <option>Cordoba</option>
                            <option>Corrientes</option>
                            <option>Entre Rios</option>
                            <option>Formosa</option>
                            <option>Islas Malvinas</option>
                            <option>Jujuy</option>
                            <option>La Pampa</option>
                            <option>La Rioja</option>
                            <option>Mendoza</option>
                            <option>Misiones</option>
                            <option>Neuqu√©n</option>
                            <option>Rio Negro</option>
                            <option>Salta</option>
                            <option>San Juan</option>
                            <option>San Luis</option>
                            <option>Santa Cruz</option>
                            <option>Santa Fe</option>
                            <option>Santiago del Estero</option>
                            <option>Tierra del Fuego</option>
                            <option>Tucuman</option>
                        </select>
                          <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                        </div>
                        <div class="col-md-3">
                          <label for="validationCustom05" class="form-label">C.P.</label>
                          <input type="text" class="form-control" id="validationCustom05" required>
                          <div class="invalid-feedback">
                            Please provide a valid zip.
                          </div>
                        </div>
                    </form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email de contacto</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="juangomez@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Detalle de su consulta</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </div>
